name: Publish SDK

on:
  push:
    tags:
      - 'sdk-v*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm --filter @swiftbase/sdk typecheck

      - name: Run tests
        run: pnpm --filter @swiftbase/sdk test:run

      - name: Build
        run: pnpm --filter @swiftbase/sdk build

  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: validate
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build SDK
        run: pnpm --filter @swiftbase/sdk build

      - name: Publish to npm
        working-directory: packages/typescript-sdk
        run: pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: publish
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/sdk-v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: "@swiftbase/sdk v${{ steps.version.outputs.VERSION }}"
          body: |
            ## @swiftbase/sdk v${{ steps.version.outputs.VERSION }}

            Install from npm:
            ```bash
            npm install @swiftbase/sdk@${{ steps.version.outputs.VERSION }}
            ```

            See [CHANGELOG](https://github.com/swiftbase/swiftbase/blob/main/packages/typescript-sdk/CHANGELOG.md) for details.
          generate_release_notes: true
